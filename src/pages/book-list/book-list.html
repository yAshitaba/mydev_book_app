<ion-header>

  <ion-navbar color="primary">
    <ion-title>本一覧画面</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="askAdminId()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-searchbar (ionInput)="searchBooksByKeyword($event)"></ion-searchbar> -->
  <div class="searchbar" ion-fixed>
    <form action="" (keyup)="searchBooksByKeyword(event)">
      <ion-searchbar name="keywords" [(ngModel)]="keywords" placeholder="タイトルで検索"></ion-searchbar>
    </form>
  </div>
  <ion-grid class='book-grid'>
    <ion-row *ngFor="let row of grid">
      <ion-col *ngFor="let book of row" col-4>
        <button onclick="">
          <img src="{{book.cover_image_url}}" alt="">
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- 単純なリスト出力
  <ion-list>
    <div *ngFor="let book of bookList">
        <img src="{{book.cover_image_url}}" alt="">
    </div>
  </ion-list>
-->

</ion-content>
